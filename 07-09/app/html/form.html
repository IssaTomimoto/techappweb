<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォームデモ</title>
</head>
<body>
<form action="/submit" method="post">
  <dl>
    <dt>ユーザ名</dt>
    <dd><input type="text" name="username" required></dd>
    <dt>パスワード</dt>
    <dd><input type="password" name="password" required></dd>

    <dt>性別</dt>
    <dd>
      <input type="radio" name="gender" value="male">
      <label>男性</label>
      <input type="radio" name="gender" value="female">
      <label>女性</label>
    </dd>
    
    <dt>興味</dt>
    <dd>
      <input type="checkbox" name="interest" value="music">
      <label>音楽</label>
      <input type="checkbox" name="interest" value="books">
      <label>本</label>
    </dd>
    
    <dt>ドキュメント</dt>
    <dd><input type="file" name="document"></dd>
    <dt>隠し要素</dt>
    <dd><input type="hidden" name="userid" value="12345"></dd>
    
    <dt>Eメール</dt>
    <dd><input type="email" name="email"></dd>
    
    <dt>数量</dt>
    <dd><input type="number" name="quantity" min="1" max="100"></dd>
    
    <dt>誕生日</dt>
    <dd><input type="date" name="birthday"></dd>
    
    <dt>音量</dt>
    <dd><input type="range" name="volume" min="0" max="100"></dd>
    
    <dt>星</dt>
    <dd>
      <select name="planet">
        <option value="earth">地球</option>
        <option value="moon">月</option>
        <option value="mars">火星</option>
        <option value="other">その他</option>
      </select>
    </dd>
    
    <dt>送信</dt><dd><input type="submit" value="送信"></dd>
    <dt>リセット</dt><dd><input type="reset" value="リセット"></dd>
  </dl>
</form>
</body>
</html>
