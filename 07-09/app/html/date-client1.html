<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Client Date and Time</title>
</head>

<body>
  <div id="result"></div>
  <script>
    const result = document.getElementById('result');      // 要素の取得
    const currentDateTime = new Date();                    // 現在の日時の取得
    result.textContent = currentDateTime.toLocaleString(); // 内容の更新
  </script>
</body>

</html>
