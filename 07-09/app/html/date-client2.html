<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Client Date and Time</title>
</head>

<body>
  <div id="result"></div>
  <script>
    const result = document.getElementById('result');

    const updateDateTime = () => {
      const currentDateTime = new Date();
      result.textContent = currentDateTime.toLocaleString();
    };

    setInterval(updateDateTime, 1000); // 1秒ごとにupdateDateTime関数を呼び出す
  </script>
</body>

</html>
