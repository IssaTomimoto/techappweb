<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Server Date and Time</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      var result = document.getElementById("result");

      async function fetchData() {
        const response = await fetch('http://localhost/date.php');
        const data = await response.text();
        result.textContent = data;
      }

      setInterval(fetchData, 1000); // 1秒ごとにfetchData関数を呼び出す
      fetchData(); // 初回の呼び出し
    </script>
  </body>
</html>
