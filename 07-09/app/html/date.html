<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Date and Time</title>
</head>
<body>
    <div id="result"></div>
    <script>
        var currentDateTime = new Date(); // 現在の日時を取得
        var result = document.getElementById('result'); // 要素の取得
        result.textContent = currentDateTime.toString(); // 内容の更新
    </script>
</body>
</html>
